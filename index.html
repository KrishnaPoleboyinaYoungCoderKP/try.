<html>

<head>
  <title>My Game</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preload" href="applab/fontawesome-webfont.woff2" as="font">
  <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
  <script>
    function setExportConfig(config) {
      window.EXPORT_OPTIONS = config;
    }
  </script>
  <script
    src="https://studio.code.org/projects/applab/TnHe1A2I62GRuNvS1nIoXbYAHRM67KG20XENB4PnMB4/export_config?script_call=setExportConfig">
  </script>
  <script src="applab/applab-api.js"></script>
  <script src="https://www.google.com/jsapi"></script>
  <link rel="stylesheet" href="applab/applab.css">
  <link rel="stylesheet" href="style.css">
  <script src="code.js"></script>
</head>

<body>
  <div id="divApplab" class="appModern running" tabindex="1" style="width: 320px; height: 450px; display: block;">
    <div class="screen" tabindex="1" data-theme="playtime" id="mainscreen"
      style="display: block; height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(252, 255, 94);">
      <button id="playbutton"
        style="padding: 0px; margin: 0px; border-style: solid; height: 40px; width: 100px; background-color: rgb(255, 123, 112); color: rgb(255, 255, 255); border-color: rgb(218, 81, 69); border-radius: 10px; border-width: 2px; font-family: &quot;Comic Sans MS&quot;, cursive, sans-serif; font-size: 20px; position: absolute; left: 15px; top: 5px;">Play</button><label
        style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(30, 4, 5); background-color: rgba(106, 164, 252, 0); border-color: rgba(75, 133, 221, 0); border-radius: 10px; border-width: 2px; font-family: &quot;Arial Black&quot;, Gadget, sans-serif; font-size: 13px; padding: 2px 15px; width: 81px; height: 22px; position: absolute; left: 125px; top: 15px; text-align: center;"
        id="labelscore">Score:</label><label
        style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(255, 255, 255); background-color: rgb(106, 164, 252); border-color: rgb(75, 133, 221); border-radius: 10px; border-width: 2px; font-family: &quot;Arial Black&quot;, Gadget, sans-serif; font-size: 13px; padding: 2px 15px; position: absolute; left: 190px; top: 15px; height: 22px; width: 81px;"
        id="labelanswerscore"></label><button id="buttonBLUE"
        style="padding: 0px; margin: 0px; border-style: solid; height: 40px; width: 40px; background-color: rgb(17, 19, 228); color: rgb(255, 255, 255); border-color: rgba(218, 81, 69, 0); border-radius: 20px; border-width: 2px; font-family: Verdana, Geneva, sans-serif; font-size: 15px; position: absolute; left: 55px; top: 220px;"></button><button
        id="buttonGREEN"
        style="padding: 0px; margin: 0px; border-style: solid; height: 40px; background-color: rgb(20, 214, 37); color: rgb(255, 255, 255); border-color: rgba(218, 81, 69, 0); border-radius: 20px; border-width: 2px; font-family: Verdana, Geneva, sans-serif; font-size: 15px; position: absolute; left: 145px; top: 125px; width: 40px;"></button><button
        id="buttonRED"
        style="padding: 0px; margin: 0px; border-style: solid; height: 40px; width: 40px; background-color: rgb(241, 49, 33); color: rgb(255, 255, 255); border-color: rgb(218, 81, 69); border-width: 2px; font-family: Verdana, Geneva, sans-serif; font-size: 15px; position: absolute; left: 205px; top: 225px; border-radius: 20px;"></button>
    </div>
  </div>
</body>

</html>
